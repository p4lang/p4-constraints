name: experiment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@v2
      with:
        repository: p4lang/p4c
        submodules: recursive

    # Runs a single command using the runners shell
    - name: Build p4c
      run: |
        chmod +x tools/travis-build
        sudo ./tools/travis-build
