name: docker build & test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER: docker run --tty p4-constraints
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"  # See https://docs.bazel.build/versions/master/output_directories.html
        key: bazel

    - name: Build Docker image
      run: docker build --tag p4-constraints .

    - name: Unit test
      run: $DOCKER bazel test //p4_constraints/... --test_output=errors

    - name: Gold test
      run: $DOCKER bazel test //e2e-test/... --test_output=errors
