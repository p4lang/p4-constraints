name: docker build & test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Mount bazel cache.
      DOCKER: $(echo docker run -v $HOME/.cache/bazel:/root/.cache/bazel --tty p4-constraints)
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"  # See https://docs.bazel.build/versions/master/output_directories.html
        key: bazel_docker

    - name: Build Docker image
      run: docker build --tag p4-constraints .
    
    - name: Build p4-constraints
      run: $DOCKER bazel build //p4_constraints/...

    - name: Unit test
      run: $DOCKER bazel test //p4_constraints/... --test_output=errors

    - name: Gold test
      run: $DOCKER bazel test //e2e-test/... --test_output=errors
