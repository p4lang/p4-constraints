name: native build & test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run daily at midnight to ensure the cache stays fresh.
    # https://crontab.guru/#0_0_*_*_*
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      BAZEL: bazelisk-linux-amd64
      CACHE: .cache/bazel/disk-cache
      NUM_DAYS_CONSIDERED_STALE: +30

    steps:
    - uses: actions/checkout@v3

    - name: Install p4c system dependencies (Flex, Bison, GMP)
      run: sudo apt update && sudo apt install bison flex libfl-dev libgmp-dev

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/$BAZEL"
        chmod +x $BAZEL

    - name: Create cache directory
      run: mkdir -p $CACHE

    - name: Mount bazel cache
      uses: actions/cache/restore@v3
      id: restore-cache
      with:
        path: ${{ env.CACHE }}
        key: ${{ runner.os }}

    - name: Save start time
      uses: josStorer/get-current-time@v2
      id: start-time
      with:
        # Unix timestamp -- seconds since 1970.
        format: X

    - name: Build
      run: ./$BAZEL build --disk_cache=$CACHE --test_output=errors //...

    - name: Test
      run: ./$BAZEL test --disk_cache=$CACHE --test_output=errors //...

    - name: Save end time
      uses: josStorer/get-current-time@v2
      id: end-time
      with:
        # Unix timestamp -- seconds since 1970.
        format: X

    - name: Calculate duration and cache size
      run: |
        START=${{ steps.start-time.outputs.formattedTime }}
        END=${{ steps.end-time.outputs.formattedTime }}
        DURATION=$(( $END - $START ))
        echo $(du -sh $CACHE/*)
        echo $(du -sk $CACHE/*)
        echo $(ls -al $CACHE/*)
        CACHE_SIZE_KB=$(du -sk $CACHE | cut -f1)
        echo "duration=$DURATION" | tee "$GITHUB_ENV"
        echo "cache_size_kb=$CACHE_SIZE_KB" | tee "$GITHUB_ENV"

    - name: Compress bazel cache
      # Compress cache if it is larger than 10 MB.
      if: env.cache_size_kb > 10000
      # Taken from https://github.com/carbon-language/carbon-lang/pull/585.
      run:
        total_file_count=$(find $CACHE -type f | wc -l)
        stale_file_count=$(find $CACHE -type f -atime $NUM_DAYS_CONSIDERED_STALE | wc -l)
        echo "Removing $stale_file_count files out of $total_file_count total."
        find $CACHE -type f -atime $NUM_DAYS_CONSIDERED_STALE -delete
      
    - name: Save bazel cache
      uses: actions/cache/save@v3
      # We create a new cache entry if either of the following is true:
      # - We had a cache miss for the primary key.
      # - We are on the master branch.
      # - It took more than 5 minutes to build and test.
      if: >
        !steps.restore-cache.outputs.cache-hit
        || github.ref_name == 'master'
        || env.duration > 300
      with:
        path: ${{ env.CACHE }}
        # See https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache
        key: ${{ runner.os }}-${{ github.run_id }}
